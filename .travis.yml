sudo: false

install:
  - pip install -U pip setuptools virtualenv wheel
  - pip install -U tox
language: python
script:
  - tox
notifications:
  email: false

jobs:
  include:
    - os: linux
      python: 3.9
      env: TOXENV=py39
    - os: linux
      python: 3.8
      env: TOXENV=py38
    - os: linux
      python: 3.7
      env: TOXENV=py37
    - os: linux
      python: 3.9
      env: TOXENV=lint
    - os: linux
      python: 3.9
      env: TOXENV=coverage
